<template>
    <require from="./style.css"></require>
    <div class="journeyguide-header">
            <div class="header-text">
                <span id="header-line-num" class="header-line-number">${lineNumber}</span>
                <span id="header-line-text">${lineName}</span>
            </div>
            <div class="header-info-boxes">
                <div class="time-schedule"><span class="time-schedule-span">${timeSchedule}</span></div>
                <div class="meters-left"><span class="meters-left-span">${metersLeft}</span></div>
            </div>
        </div>

        <div class="journey-guide-content">

            <div class="background" >
                <svg id="arrows">
                    <polygon 
                        points="20,25 35,14 50,25 40,25 50,650 20,650 30,25" 
                        style="stroke:white;fill:white;"   
                    />
                    <polygon class="bus-arrow"
                        points="10,470 35,425 60,470 35,460"
                        style="stroke:rgb(0, 191, 173);fill:rgb(0, 191, 173)"
                    />

                </svg>
            </div>

            <div class="contentMover" css="${contentMoverCss}"></div>
            
            <div id="third-stop" class="row">						
                <div class="sub-top-row">
                    <svg class="row-circle ${thirdStopCircle}">	
                        <circle cx=35px cy=65% r="10" stroke="white" stroke-width="4" fill="#00BFAD" />                        	                        				
                    </svg>
                    <span class="time">${thirdStopTime}</span>							
                    <span class="designation">${thirdStopDesignation}</span>
                    <div class="icons">
                        <div class="no-boarding ${thirdStopNoBoarding}"></div>
                        <div class="no-alighting ${thirdStopNoAlighting}"></div>
                        <div class="regulation-stop ${thirdStopRegulatedStop}"></div>
                        <div class="interconnection ${thirdStopInterconnections}"></div>
                    </div>
                </div>								
                <div class="sub-bottom-row">
                    <span class="stop-point">${thirdStopName}</span>
                </div>
            </div>

            <div id="second-stop" class="row">

                    </svg>						
                    <span class="time">${secondStopTime}</span>							
                    <span class="designation">${secondStopDesignation}</span>
                    <div class="icons">
                            <div class="no-boarding ${secondStopNoBoarding}"></div>

                            <div class="regulation-stop ${secondStopRegulatedStop}"></div>

                <div class="sub-bottom-row">
                    <span class="stop-point">${secondStopName}</span>

                            <div class="no-alighting ${nextStopNoAlighting}"></div>
                            <div class="regulation-stop ${nextStopRegulatedStop}"></div>
